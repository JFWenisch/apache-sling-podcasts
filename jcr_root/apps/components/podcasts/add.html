<html>
<head data-sly-include="${'/apps/components/header.html'}"></head>
<body>
	<div class="container">
		<h1>Add new podcast</h1>
		<form method="post" action="/content/podcasts/">
			<div class="form-group">
				<label for="podcastname">Name</label> <input type="text"
					name="jcr:title" class="form-control" id="podcastname"
					placeholder="Enter name">
			</div>

			<div class="form-group">
				<label for="podcastdescription">Description</label> <textarea rows="3"
					name="jcr:description" class="form-control" id="podcastdescription"
					placeholder="Enter name"></textarea>
			</div>
			<input type="hidden" name="sling:resourceType" value="components/podcast">
			<input type="hidden" name=":redirect" value="/content/podcasts.html">
				<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
		</form>
	</div>
</body>
</html>
